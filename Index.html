<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Stripes| Test</title>
    <!-- CSS FILE -->
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>

  <body>
    <header class="header-container">
      <div class="header-wrapper">
        <div class="header-information">
          <div class="header-image">
            <img
              src="https://www.techfunnel.com/wp-content/uploads/2021/10/web-application.png"
              alt="web application image"
            />
          </div>
          <div class="header-description">
            <h2 class="header-title-mobile">Two line long header example</h2>
            <h2 class="header-title-large">
              One line long header example for the web
            </h2>

            <p>
              So you're trying to surf a site like myspace, hotmail or yahoo
              mail from work or school and its blocked
            </p>

            <button>Button</button>
          </div>
        </div>

        <div class="partners-wrapper">
          <h4>PARTNERS</h4>

          <ul class="partners-logos-list">
            <li>
              <img
                src="https://seeklogo.com/images/L/logitech-logo-376B7C6FCC-seeklogo.com.png"
                alt="Logitech logo"
              />
            </li>
            <li>
              <img
                src="https://seeklogo.com/images/G/google-2015-new-logo-FFFC46553B-seeklogo.com.png"
                alt="Google logo"
              />
            </li>
            <li>
              <img
                src="https://seeklogo.com/images/F/facebook-new-2017-logo-F195E64D0F-seeklogo.com.png"
                alt="Facebook logo"
              />
            </li>
            <li>
              <img
                src="https://seeklogo.com/images/L/linkedin-logo-F84AF05CFC-seeklogo.com.png"
                alt="LinkedIn logo"
              />
            </li>

            <li>
              <img
                src="https://seeklogo.com/images/P/philips-logo-C96DFCE3EF-seeklogo.com.png"
                alt="Philips logo"
              />
            </li>
          </ul>
        </div>
      </div>
    </header>
  </body>
</html>
